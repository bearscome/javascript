<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>논리 연산자 || (OR)</h3>
        alert( true || true );   // true<br/>
        alert( false || true );  // true<br/>
        alert( true || false );  // true<br/>
        alert( false || false ); // false
    <script>
        /*
        OR 피연산자가 불린형이 아니면, 평가를 위해 불린형으로 변환됩니다.
        예를 들어, 연산 과정에서 숫자 1은 true로, 숫자 0은 false로 바뀌죠
        if (1 || 0) { // if( true || false ) 와 동일하게 동작합니다.
         alert( 'truthy!' );
        }

        첫 번째 truthy를 찾는 OR 연산자 ‘||’
        result = value1 || value2 || value3;
        가장 왼쪽부터 -> 오른쪽으로 참 값을 찾음
        참 값이 나오면 연산을 멈추고 변환전 원래 값을 반환 (원래 값
        피연산자 모두를 평가한 경우(모든 피연산자가 false로 평가되는 경우)엔 마지막 피연산자를 반환합니다.)
        alert( undefined || null || 0 ); // 0 (모두 falsy이므로, 마지막 값을 반환함)

        OR 연산자 ||가 제공하는 또 다른 기능은 '단락 평가(short circuit evaluation)'입니다.
        위에서 설명해 드린 바와 같이 OR||은 왼쪽부터 시작해서 오른쪽으로 평가를 진행하는데, 
        truthy를 만나면 나머지 값들은 건드리지 않은 채 평가를 멈춥니다. 
        이런 프로세스를 '단락 평가’라고 합니다.

        true || alert("not printed");
        false || alert("printed");
        첫 번째 줄의 || 연산자는 true를 만나자마자 평가를 멈추기 때문에 alert가 실행되지 않습니다.
        단락 평가는 연산자 왼쪽 조건이 falsy일 때만 명령어를 실행하고자 할 때 자주 쓰입니다.
        첫 번째는 true에서 끝나서 알트값 실행 안됌 트루 값을 찾으면 연산을 멈추기 때문에
        */


        /*
        첫 번째 falsy를 찾는 AND 연산자 ‘&&’
        가장 왼쪽 피연산자부터 시작해 오른쪽으로 나아가며 피연산자를 평가합니다.
        각 피연산자는 불린형으로 변환됩니다. 
        변환 후 값이 false이면 평가를 멈추고 해당 피연산자의 변환 전 원래 값을 반환합니다.
        피연산자 모두가 평가되는 경우(모든 피연산자가 true로 평가되는 경우)엔 마지막 피연산자가 반환됩니다.

        or랑 반대로 펄즈 값을 먼저 찾음 펄즈 값을 찾으면 원래 값을 반환하는건 or이랑 같음 마지막에 없으면 맨 마지막이 반환 이것도 or과 같음

        &&의 우선순위가 ||보다 높습니다.
        AND 연산자 &&의 우선순위는 OR 연산자 ||보다 높습니다.
        따라서 a && b || c && d는 (a && b) || (c && d)와 동일하게 동작합니다.

        if를 ||나 &&로 대체하지 마세요.
        &&를 사용한 코드가 더 짧긴 하지만 if문을 사용한 예시가 코드에서 무엇을 구현하고자 하는지 더 명백히 드러내고, 가독성도 좋습니다.
        그러니 if 조건문이 필요하면 if를 사용하고 AND 연산자는 연산자 목적에 맞게 사용합시다.
        */

        /*
        ! (NOT)
        NOT을 두 개 연달아 사용(!!)하면 값을 불린형으로 변환할 수 있습니다.
        alert( !!"non-empty string" ); // true
        alert( !!null ); // false

        이때, 첫 번째 NOT 연산자는 피연산자로 받은 값을 불린형으로 변환한 후 이 값의 역을 반환하고, 
        두 번째 NOT 연산자는 첫 번째 NOT 연산자가 반환한 값의 역을 반환합니다. 
        이렇게 NOT을 연달아 사용하면 특정 값을 불린형으로 변환할 수 있습니다.
        참고로, 내장 함수 Boolean을 사용하면 !!을 사용한 것과 같은 결과를 도출할 수 있습니다.

        alert( Boolean("non-empty string") ); // true
        alert( Boolean(null) ); // false

        요약 &&, ||
        &&가 우선순위가 더 높음 
        &&는 처음에 나오는 true 값 반환, 값이 없으면 맨 마지막 값 반환
        ||는 처음에 나오는 false 값 반환, 값이 없으면 맨 마지막 값 반환
        !는 반대 되는 값 출력
        !!두개 쓰면 boolean내장 함수랑 같음 true, false값 반환
        */

        /*
        과제
        alert( alert(1) || 2 || alert(3) ); 예측하셍 
        ||니까 트루 값을 찾아야 겠지, 근데 alert는 undefined값을 반환한데. 그러면 undefined는 값이 반환되니 옆으로 옮기겠지?
        2가 나오니까 여기서 멈춤 그러면 alert(1), 2가 나옴

        alert( alert(1) && alert(2) );
        alert를 호출하면 undefined가 반환됩니다. alert는 단순히 얼럿 창에 메시지만 띄워주고, 의미 있는 값을 반환해 주지 않습니다.
        &&는 왼쪽 피연산자를 평가하고(이때 1이 얼럿창에 출력됩니다) 평가를 즉시 멈춥니다. 
        alert(1)의 평가 결과는 undefined로 falsy이기 때문이죠. 
        && 연산자는 falsy를 만나면 그 값을 출력하고 즉시 연산을 멈춥니다.
        */
        let ask = prompt("나이입력",'');
        if(ask >= 14 || ask <= 90) {
            alert(ask)
        }
    </script>
</body>
</html>
