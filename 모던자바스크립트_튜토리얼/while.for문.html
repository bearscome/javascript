<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 뭐 그냥 반복문이지..
        /*
            while문 문법
            while(condition) {
                code
            }
            condition : 조건

            let i = 0;
            while(i < 3) {
                document.write(i)
                i++
            }
            

            while (i < 3) {
                alert(i);
                i++
            }

            while (i) { // i가 0이 되면 조건이 falsy가 되므로 반복문이 멈춥니다.
                alert( i );
                i--;
            }
            // 1은 트루고, 0은 펄즈이기 때문에 i가 0이되면 while문은 멈춘다. while은 false가 되면 멈춘다.

            do...while문
            do..while문은 조건을 반복문 아래로 옮길 수 있음
            do {
                //code
            } while (condition)
            do..while 문법은 조건이 truthy 인지 아닌지에 상관없이, 
            본문을 최소한 한번이라도 실행하고 싶을 때만 사용해야 합니다. 
            대다수의 상황에선 do..while보다 while(…) {…}이 적합합니다.

            //그니까 한 번은 꼭 실행해야 할 때 적합한 듯.. 근데 거의 안쓸꺼 같음
        */  

        /*
            for문 문법
            for (begin; condition; step) {
                body
            }

            for (let i = 3; i < 3; i++) {
                alert(i)
            }
            begin : i = 0; 반복문에 진입할 때 한 번 실행됩니다.
            condition : i < 3; 반복마다 해당 조건이 확인됩니다. false이면 반복문을 멈춥니다.
            body : alert(i); condition이 true일 때 계속 실행 됩니다.
            step : body가 실행된 이후에 실행 됩니다
            begin을 확인 -> condition이 true이면 -> body를 실행한 후 -> step을 실행
            // 순서도 begin -> condition -> body -> step 순으로 진행

            인라인 변수 선언 
            변수를 for문 안에서만 접근을 하는게 인라인 변수
            하지만 전역 변수를 사용하는 것도 가능

            for (let i = 0; i < 3; i++) {
                alert(i); // 0, 1, 2
            }
            alert(i); // Error: i is not defined

            let i = 0;
            for (i = 0; i < 3; i++) { // 기존에 정의된 변수 사용
                alert(i); // 0, 1, 2
            }
            alert(i); // 3, 반복문 밖에서 선언한 변수이므로 사용할 수 있음

            구성 요소 생략하기
            let i = 0; // i를 선언하고 값도 할당하였습니다.
            for (; i < 3; i++) { // 'begin'이 필요하지 않기 때문에 생략하였습니다.
                alert( i ); // 0, 1, 2
            }

            let i = 0;
            for(; i<3; ){ //step 생략
                alert(i++) //step은 여기에 있음
            }
            //for문이 while문이랑 동일해짐

            for (;;) {
            // 끊임 없이 본문이 실행됩니다.
            }
            //무한루프?
        */
        
        /*
            반복문 빠져나오기 (break)
            대부분 반복문은 false 값이 나오면 멈춤. 하지만 break문을 쓰면 바로 빠져나옴!
            let sum = 0;
            while(true) {
                let value = +prompt("값을 입력해 주세요", '') //prompt앞에 +를 붙이는 이유는 숫자값으로 변환시키기 위해
                if(!value) break; 
                sum += value;
            }
            alert('합계 :' + sum)
        */

        /*
            반복문 넘어가기 (continue)
            for(let i = 0; i < 10; i++) {
                if(i%2 ==0) continue;
                //조건이 참이라면 넘어감
                alert(i)
                // 1 3 5 7 9 출력
            }
        */

        /*
            주의!
            ‘?’ 오른쪽엔 break나 continue가 올 수 없습니다.
            표현식이 아닌 문법 구조(syntax construct)는 삼항 연산자 ?에 사용할 수 없다는 점을 항상 유의하시기 바랍니다. 
            특히 break나 continue 같은 지시자는 삼항 연산자에 사용하면 안 됩니다.
            (i > 5) ? alert(i) : continue; // 여기에 continue를 사용하면 안 됩니다.
        */

        /*
            break/continue와 레이블
            여러개의 반복문을 빠져나와야 하는 경우 레이블 씀
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {

                    let input = prompt(`(${i},${j})의 값`, '');

                    // 여기서 멈춰서 아래쪽의 `완료!`가 출력되게 하려면 어떻게 해야 할까요?
                }
            }

            alert('완료!');
            사용자가 Cancel 버튼을 눌렀을 때 반복문을 중단시킬 방법이 필요합니다.
            input 아래에 평범한 break 지시자를 사용하면 안쪽에 있는 반복문만 빠져나올 수 있습니다. 
            이것만으론 충분하지 않습니다(중첩 반복문을 포함한 반복문 두 개 모두를 빠져나와야 하기 때문이죠 – 옮긴이). 
            이럴 때 레이블을 사용할 수 있습니다.
            레이블(label) 은 반복문 앞에 콜론과 함께 쓰이는 식별자입니다.

            labelName: for (...) {
            ...
            }

            outer: for (let i = 0; i < 3; i++) {

            for (let j = 0; j < 3; j++) {

                let input = prompt(`(${i},${j})의 값`, '');

                // 사용자가 아무것도 입력하지 않거나 Cancel 버튼을 누르면 두 반복문 모두를 빠져나옵니다.
                if (!input) break outer; // (*)

                // 입력받은 값을 가지고 무언가를 함
                }
            }
            alert('완료!');

            위 예시에서 break outer는 outer라는 레이블이 붙은 반복문을 찾고, 해당 반복문을 빠져나오게 해줍니다.
            따라서 제어 흐름이 (*)에서 alert('완료!')로 바로 바뀝니다.
            레이블을 별도의 줄에 써주는 것도 가능합니다.
            outer:
            for (let i = 0; i < 3; i++) { ... }

            //주의
            레이블을 사용한다고 해서 원하는 곳으로 마음대로 점프할 수 있는 것은 아닙니다.
            아래 예시처럼 레이블을 사용하는 것은 불가능합니다.

            break label; // 아래 for 문으로 점프할 수 없습니다.
            label: for (...)

            break와 continue는 반복문 안에서만 사용할 수 있고, 레이블은 반드시 break이나 continue 지시자 위에 있어야 합니다.
        */

        /*
            요약
            지금까지 세 종류의 반복문에 대해 살펴보았습니다.

            while – 각 반복이 시작하기 전에 조건을 확인합니다.
            do..while – 각 반복이 끝난 후에 조건을 확인합니다.
            for (;;) – 각 반복이 시작하기 전에 조건을 확인합니다. 
            추가 세팅을 할 수 있습니다.
            ‘무한’ 반복문은 보통 while(true)를 써서 만듭니다.
            무한 반복문은 여타 반복문과 마찬가지로 break 지시자를 사용해 멈출 수 있습니다.

            현재 실행 중인 반복에서 더는 무언가를 하지 않고 다음 반복으로 넘어가고 싶다면 continue 지시자를 사용할 수 있습니다.

            반복문 앞에 레이블을 붙이고, break/continue에 이 레이블을 함께 사용할 수 있습니다. 
            레이블은 중첩 반복문을 빠져나와 바깥의 반복문으로 갈 수 있게 해주는 유일한 방법입니다.
        */

        /*
            for (let i = 0; i < 5; ++i) alert( i );

            for (let i = 0; i < 5; i++) alert( i );
            두개 다 0~4출력
            let i = 0-> i<5 -> alert(i) -> ++i,i++
            순으로 진행하기 때문에 똑같은 0 ~ 4 출력
        */
        
        let num = 0;
        while(num < 100) {
            num = +prompt('숫자입력','')
            if(!num) break;
        }
    </script>
</body>
</html>
