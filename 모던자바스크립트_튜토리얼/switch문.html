<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        /*
            switch문 : 복수의 if 조건문을 switch문으로 변환.
            문법 : switch문은 하나 이상의 case문으로 구성, 대게 default문도 있지만, 이는 필수가 아님.
            let a = 2 + 2;

            switch (a) {
            case 3:
                alert( '비교하려는 값보다 작습니다.' );
                break;
            case 4:
                alert( '비교하려는 값과 일치합니다.' );
                break;
            case 5:
                alert( '비교하려는 값보다 큽니다.' );
                break;
            default:
                alert( "어떤 값인지 파악이 되지 않습니다." );
            }
            switch문은 a의 값인 4와 첫 번째 case문의 값인 3을 비교합니다. 
            두 값은 같지 않기 때문에 다음 case문으로 넘어갑니다.
            a와 그다음 case문의 값인 4는 일치합니다. 따라서 break문을 만날 때까지 case 4 아래의 코드가 실행됩니다.
            case문 안에 break문이 없으면 조건에 부합하는지 여부를 따지지 않고 이어지는 case문을 실행합니다.

            switch/case문의 인수엔 어떤 표현식이든 올 수 있다.let a = "1";
            let b = 0;

            switch (+a) {
            case b + 1:
                alert("표현식 +a는 1, 표현식 b+1는 1이므로 이 코드가 실행됩니다.");
                break;

            default:
                alert("이 코드는 실행되지 않습니다.");
            }

            case를 여러개로 묶여서 사용이 가능
            let n = 3;
            switch (n) {
                case 4 :
                    alert('계산이 맞습니다')
                    break;
                case:3
                case:5:
                    alret('계산이 틀립니다')
                    braek;
            }

            자료형의 중요성
            let arg = prompt("값을 입력해주세요.");
            switch (arg) {
            case '0':
            case '1':
                alert( '0이나 1을 입력하셨습니다.' );
                break;

            case '2':
                alert( '2를 입력하셨습니다.' );
                break;

            case 3:
                alert( '이 코드는 절대 실행되지 않습니다!' );
                break;
            default:
                alert( '알 수 없는 값을 입력하셨습니다.' );
            }

            promp는 숫자를 문자열로 반환함.
            3을 작성해도 3은 숫자이고 promt로 받은 3은 문자형이기 때문에 실행이 안됌
        */


        let a = +prompt('a?', '');

        switch(a) {
            case 0 :
                alert(0)
                break;
            case 1 :
                alert(1)
                break;
            case 2:
            case 3:
                alert(2,3)
                break;
            default :
                alert("다른 숫자는 안받습니다")
                //취소, 종료하면 0으로 나오는데 왜 그런걸까...
        }
    </script>
