<script>
    var 어레이 = ['hello', 'word'];
    console.log(어레이)
    console.log(...어레이)
    // ...에레이는 가로를 제거하여 노출한다 "hello word"

    var 문자열 = "hello";
    console.log(문자열)
    console.log(...문자열)
    //문자열을 스펠링으로 분리하여 노출한다. "h","e","l","l","o"

    var a = [1,2,3];
    var b = [4,5];
    var c = [...a, ...b];
    console.log(c)
    // 여러개의 어레이의 값을 합치고 싶을 때 spread연산자 사용

    var a = [1,2,3];
    var b = a; // spread가 아닌 변수로 할당하면 주소값을 공유하여 a의 값이 변하면 b의 값도 변한다. 얉은 복사다.
    console.log(a)
    console.log(b)

    var a = [1,2,3];
    var b = [...a];
    var c = b;
    console.log(a === b); // 깊은 복사일 경우 변수를 할당하는 메모리 주소가 달라서 값이 다르므로 false를 반환한다.
    console.log(b === c); // 얉은 복사일 경우 변수를 할당하는 메모리 주소 값이 같아서 true를 반환한다.

    var o1 = {a:1, b:2};
    var o2 = {c:3, ...o1};
    console.log(o2); // Object를 합치고 싶을 때도 가능

    var o1 = {a:1, b:2};
    var o2 = {a:3, ...o1}; // 값이 중복되는 경우 뒤에 있는 값으로 덮혀 씌운다.
    // spread연산자는 함수소괄호, 오브젝트 중괄호, 어레이 대괄호 내에서 사용해야한다. 그렇지 않으면 에러를 도출한다.
</script>
