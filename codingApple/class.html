<script>
    class 할아버지 {
        constructor(name) {
            this.성 = 'Kim';
            this.이름 = name;
        }
        sayHi(){
            console.log('안녕 나는 할아버지야')
        }
    };

    var 할아버지1 = new 할아버지('만덕');

    class 아버지 extends 할아버지 {
        constructor(name){
            super(name); 
            // super은 extends한 constructor을 가져옴 (this.성, this.이름 )
            // 할아버지 class에 파라미터를 넣는 부분이 있으니 super에도 해당 파라미터를 넣는 부분이 있어야 한다.
            // super에 파라미터를 추가하지 않으면 undefinded가 출력된다.
            this.age = 50;
        }
        sayHi(){
            console.log('안녕 나는 아버지야')
            super.sayHi(); // 부모의 prototype을 가져오는 것, 자기 자신의 __promo__랑 동일하다
        }
    };

    var 아버지1 = new 아버지('만수');
</script>
