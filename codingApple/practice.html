<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button id="버튼">버튼이예요</button>
    <script>
        //문제 1
        var changeEl = document.querySelector('#show')
        
        var 사람 = {
            name: '손흥민',
            sayHi() {
                console.log(`안녕 나는 ${this.name}`)
                //arrow function의 this는 글로벌 객체를 나타낸다.
            },
            sayHi2: () => {
                console.log(`안녕 나는 ${사람.name}`)
            }
        }

        사람.sayHi();
        사람.sayHi2();

        //문제 2
        var 자료 = {
            data: [1,2,3,4,5]
        };

        자료.전부더하기 = () => {
            var result = 0;
            자료.data.forEach(el => {
                result = result + el;
            });

            console.log(result);
        };

        자료.전부더하기()

        document.querySelector('#버튼').addEventListener('click', function() {

            },1000)
        })
