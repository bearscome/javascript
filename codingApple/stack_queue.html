<!-- 
    "자바스크립트는 스텍에 코드를 넣어서 하나씩 처리한다.
    비동기적인 (settimeout) 같은 함수는 스텍에 바로 가는 것이 아닌 
    큐를 통해서 스택으로 이동한다.
    스택이 비었을 경우에만 큐에서 스택으로 이동한다."
    스택이 안비어져있으면 큐에서 스택으로 이동하지 않는다.
    스택에서 무거운 처리를 하면 웹브라우저는 프리즈가 걸린다.
    스택에서 코드 처리 중이면 스택만 처리하고 나머지는 처리하지 않기 때문이다.
    
    만약 무거운 작업을 처리해야한다면,
    settimOut(function(){}, 0)
     ->셋타임아웃을 이용하자. 코드를 큐로 옮김 (0 -> 4ms);

    Web worker를 이용하자
     -> 다른 자바스크립트 파일을 이용하여 그 파일에서 힘든 연산을 시키고,
     그게 완료가 되면 값을 가져오라고 명령가능
     이미 만들어진 Worker라는 클래스를 사용하면 된다.
     

     main.js
     var myWorker = new Worker('worker.js'); 

     w.onmessage = function(e){
     console.log(e.data) //이러면 1 나올듯
     };

     worker.js
     var i = 0;
     postMessage(i + 1); //postMessage라는 특별한 함수가 있음

     이런 식으로 셋팅해놓으면

     worker.js에서 작업이 완료될 시 postMessage() 이렇게 실행하면

     다른 파일로 완료된 결과값을 전달해줄 수 있습니다. 

     이러면 Stack이 바빠지지 않습니다. 
     -->
