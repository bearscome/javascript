<script>
    /*
        1.for in
         for in 반복문은 Object에 사용한다.
         Object 자료형에 저장된 자료들을 하나씩 꺼내고 싶을 때 사용.
         
         var 오브젝트 = {name: 'Kim', age: 30};
         for(var key in 오브젝트) {
             console.log(오브젝트[key]); //Kim, 30
             console.log(key); //name, age
             console.log(오브젝트); // Object
         };

        특징
         1. enumerable한 것만 출력한다.
         오브젝트를 만들 때 자료만 저장되는 것이 아닌 속성 3가지도 같이 저장된다.
         value, writable, enumerable, configurable
         value: 값
         writable: 값 수정 여부 -> false면 읽기만 가능
         enumerable(셀수있는): 반복문 사용해 나열 가능 -> false면 반복문 사용 불가
         configurable: 프로퍼티 삭제나 수정가능 -> false면프로퍼티 삭제와 수정 불가

         2. 부모의 prototype에 저장된 것도 출력
         object의 부모의 유전자에 있는 속성도 반복문으로 출력
         class 부모 {

         };
         부모.prototype.name = '팍';
         var 오브젝트 = new 부모();
         for(var key in 오브젝트) {
             console.log(오브젝트[key]);
         }
         Park이라는 자료는 부모가 가지고 있는 것인데도 출력, 
         이게 단점.
         이런게 싫다면 if문을 추가해야 한다.
         for(var key in 오브젝트) {
         console.log(오브젝트.hasOwnProperty(key))
         if(오브젝트.hasOwnProperty(key)) {
             console.log(오브젝트[key]);    
         }
         }
         오브젝트.hasOwnProperty()라는 함수는
         오브젝트가 이 key값을 직접 가지고 있는지 확인하는 함수.
         갖고 있다면 true, 아니면 false
         내가 가진 것만 반복시키고 있다면 해당 함수를 꼭 써야한다.
        

        2. for of 반복문 
         var 어레이 = [2,3,4,5];
         for(var 자료 of 어레이) {
             console.log('자료');
         };

         어레이 자료형뿐만 아니라 어레이, 문자, arguments, NodeList, Map, Set이라는 자료형에 적용할 수 있음
         정확히 iterable인 자료형에만 적용가능
         iterable: [Symbol.iterator]()라는 일종의 메소드를 가지고 있는 자료형

         for of는 NodeList에 사용 가능
         document.getElementsByClassName(),document.querySelectorAll()에
         [] 대괄호 안에 담겨오는데 array는 아니고 NodeList라는 자료형이라고 부름
         NodeList에 있는 HTML요소들을 하나씩 꺼내서 처리할 때
         매우 자주 쓸 수 있는 반복문

    */

    var products = [
        {
            name1 : 'chair',
            price1 : 7000,
        },
        {
            name2 : 'sofa',
            price : 5000,
        },
        {
            name1 : 'desk',
            price3 : 9000,
        },
    ]; 
    console.log('-----',products)

    for(let item of products) {
        for(let key in item) {
            if(!isNaN(parseInt(key.slice(-1)))) {
                let newValue = key.slice(0, key.length - 1); 
                item[newValue] = item[key];
                delete item[key];
            }
        }
    }
