<script>
    class 강아지들{
        constructor(type, color){
            this.type = type;
            this.color = color;
        }

        한살먹기() {
            if(!this.age) console.error('에러')
            console.log(this instanceof 강아지들)
            // instanceof는 자신이 속한 클래스를 Boolean형으로 반환한다.
            // __proto__.chain형태로 확인
            this.age++;
        }
    }

    var 강아지1 = new 강아지들('말티즈', 'white');
    var 강아지2 = new 강아지들('진돗개', 'brown');


    class 고양이들 extends 강아지들 {
        constructor(type, color, age) {
            super(type, color);
            this.age = age;
        }
    };

    var 고양이1 = new 고양이들('코숏', 'white', 5);
    var 고양이2 = new 고양이들('러시안블루', 'brown', 2);



    class Unit {
        constructor() {
            this.공격력 = 5,
            this.체력 = 100;
        }

        get battlePoint() {
            return this.공격력 + this.체력;
        }

        set heal(힐) {
            this.체력 = this.체력 + 힐;
        }
    }

    var unit1 = new Unit();
</script>
