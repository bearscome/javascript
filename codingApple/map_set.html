<script>
    var person = new Map();
    person.set('name', 'Kim');
    person.set('age', 20);

    /*
     매핑을 할 수 있는 Map 자료형
     Object 자료형과 같이 key, value 형태로 자료를 저장할 수 있다
     Map은 화살표로 나타난다.
     Map 자료형은 자료의 연관성을 표현하기 위해 쓰기 때문이다.
     그냥 key, value 형식으로 저장하려면 Object를 쓰면 되고,
     name이 Kim과 연관되어있다~ 라고 저장하고 시은면 Map을 쓰면 된다.
     다시 한번 강조하지만 자료들 간의 연관성을 표현하기위해 쓰는 자료형이 Map이다
    */

    person.set([1,2,3], 'Kim');
    person.set('age', 20);
    /*
     key 값란에 다양하게 적용이 가능함.
     자료의 이름으로 array, object 다 가능
     단순하게 자료의 이름이 아닌 Map은 이값과 저값과 연관이 되어있다.
    */

    person.set('age', 20);
    person.get('age'); // 자료를 꺼내는 법
    person.delete('age') // 자료를 삭제하는 법
    person.size // 자료의 갯수

    //Map 자료 반복문 돌리기
    for(var key of person.keys()) { 
        console.log('ㅁㄴㅇ'+key);
    }

    //자료를 직접 집어넣고 싶다면
    var person = new Map([
        ['age', 20],
        ['name', 'Kim']
    ]);


    /*
     알고리즘 공부를 하게 된다면 Map 자료형을 다시 만난 것
     array 같은 곳에 자룔르 저장할 때 자료가 천만개 ~ 1억개 이상 많으면 Hash Map, Hash Table이라는 것을 사용
     1억개 자료가 저장된 array에서 원하는 것만 쏙 뽑고 싶으면 반복문을 돌리든가 해서 1억개를 전부 봐야하니까

     ---
     근데 Hash Table 이런걸 쓰면 자료를 미리 abc 순으로 정돈이 가능한데 

    abc 순으로 정돈된 자료는 매우 찾기 빠릅니다.

    왜 빠르냐고요? 여러분 종이 영어사전에서 단어 찾을 때도 abc 알파벳 순으로 정렬되어있어서 빠르게 찾을 수 있잖아요.  

    그래서 자료가 1억개고 거기서 원하는걸 찾을 일이 많으면 Hash Table을 사용합니다. 

    자료에 key값을 부여해놓고 정렬하면 그게 Hash Table 만들기 끝입니다. 

    실은 여태까지 잘 쓰던 object 자료형이 Hash Table이랑 비슷합니다. 

    

    

    근데 Hash Table을 만들기 위해선 쌩 자바스크립트 object 자료 쓰면 되긴 하는데

    1. object 자료형은 hasOwnProperty, toString 이런 키들도 집어넣을 수 있어서 너무 유연하고

    2. key값으로 들어올 수 있는게 문자형태로 제한되어있어서

    Map 자료형을 사용합니다. 그냥 new Map() 쓰면 끝임 

    가끔 Map 이라는 클래스를 직접 똑같이 만들어보는 것도 좋은 연습문제로 등장합니다.
    */
    

    var 출석부2 = new Set(['john' , 'tom', 'andy', 'tom']);
    console.log('___Set',출석부2);

    /*
     Set은 중복자료를 허용하지 않는다.
    */
    출석부2.add('sally'); // 자료 더하기
    출석부2.has('tom'); // 자료 확인
    출석부2.size; // 자료 갯수
    // 반복문 가능,. forEach, for of 가능

    var 출석부 = ['john' , 'tom', 'andy', 'tom'];
    var 출석부2 = new Set(출석부); // Array를 Set으로 변경
    출석부 = [...출석부2]; // Set을 Array로 변경

    //위의 예제는 중복자료를 자동으로 제거 -> 이런 패턴을 많이 이용한다.
</script>
